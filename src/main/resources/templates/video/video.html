<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Video</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css"/>
  <link rel="stylesheet" type="text/css"
        href="https://select2.github.io/select2-bootstrap-theme/css/select2-bootstrap.css">
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>

  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'>
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
</head>
<body>
<section layout:fragment="content">


  <h3>List Video</h3>

  <hr/>
  <a th:href="@{/system/create-video}" class="btn btn-primary" style="">Add Video</a>
  <form th:action="@{/system/videoList}" th:object="${videos}" method="POST" style="position: relative">
    <input type="text" class="form-control " style="width: 500px; position: absolute;top: -33px;left: 300px"
           name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
    <input type="submit" value="Search" style="position: absolute;top: -33px;left: 820px" class="btn btn-primary"/>
    <a th:href="@{/system/videoList}" value="Clear" id="btnClear" class="btn btn-primary"
       style="position: absolute;top: -33px;left: 890px">Clear</a>
  </form>

  <!--    <div class="col-md-6 col-lg-6  col-sm-12" style="position: relative">-->
  <!--        <div th:action="@{/search}" class="form-group" style="position: absolute;top: -34px;right: 100px">-->

  <!--            <input type="text" class="form-control" id="age" name="age" placeholder="Search">-->
  <!--            <button type="submit" class="btn btn-primary" style="position: absolute;top: 1px;right: -80px">Search</button>-->
  <!--        </div>-->
  <!--    </div>-->
  <br/><br/>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Course Detail Name</th>
      <th>Link</th>
      <th>CreateDate</th>
      <th>UpdateDate</th>
      <th>Description</th>
      <th>Allow play</th>


      <th>Action</th>
    </tr>
    </thead>


    <tr th:each="video: ${videos}">
      <td th:text="${video.name}"/>
      <td th:text="${video?.courseDetail.name}"/>
      <td th:text="${video.link}"/>
      <td th:text="${video.createDate}"/>
      <td th:text="${video.updateDate}"/>
      <td th:text="${video.description}"/>
      <td th:text="${video.allowPlay}"/>








      <td>
        <!--                    <a th:href="@{/editEmployee/{student_id}(student_id=${student.id})}" class="btn btn-info">Update</a>-->
        <a class="btn  btn-info btn-sm"
           th:href="@{/system/editVideo/{id}(id=${video.id})}">Update</a>

        <a th:href="@{/system/deleteVideo/{id}(id=${video.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>

  </table>
  </section>

</body>
</html>
