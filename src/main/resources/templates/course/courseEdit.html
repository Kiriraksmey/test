<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<section layout:fragment="content">


  <fieldset class="form-group border p-3">
    <legend class="w-auto px-2">Edit Course</legend>
    <form th:action="@{/system/updateCourse/{id}(id=${course.id})}" th:object="${course}" method="POST">

      <div class="col">

        <div class="col-md-6 col-lg-6 col-sm-12" >
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
          </div>
        </div>
        <div class="col-md-6 col-lg-6  col-sm-12">
          <div class="form-group">
            <label for="courseName">CourseName</label>
            <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Course Name">
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
          <div class="form-group">
            <label for="introduce">Introduce</label>
            <input type="text" class="form-control" id="introduce" th:field="*{introduce}" placeholder="Introduce">
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" placeholder="Image">
          </div>
        </div>
        <div class="col-md-12 col-lg-12">

          <button type="submit" class="btn btn-primary">Submit</button>

        </div>
      </div>
    </form>
  </fieldset>

</section>
