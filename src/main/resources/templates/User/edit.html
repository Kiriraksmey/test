<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<section layout:fragment="content">


  <fieldset class="form-group border p-3">
    <legend class="w-auto px-2">Edit Student</legend>
    <form th:action="@{/system/updateUser/{id}(id=${users.id})}" th:object="${users}" method="POST">

      <div class="col">
        <div class="col-md-6 col-lg-6  col-sm-12">
          <div class="form-group">
            <label for="age">Email</label>
            <input type="text" class="form-control" id="age" th:field="*{email}" placeholder="Age">
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
          <div class="form-group">
            <label for="age">Password</label>
            <input type="text" class="form-control" id="gender" th:field="*{password}" placeholder="gender">
          </div>
        </div>

      </div>
    </form>
  </fieldset>

</section>
