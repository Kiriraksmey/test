<!DOCTYPE html>
<html lang="en"

>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
  <title>Title</title>
</head>
<body>


  <fieldset class="form-group border p-3">
    <legend class="w-auto px-2">Edit Student</legend>
    <form th:action="@{/system/updateUser/{id}(id=${users.id})}" th:object="${users}" method="POST">

      <div class="col">
        <div class="col-md-6 col-lg-6 col-sm-12" >
          <div class="form-group">
            <label for="age">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name">
          </div>
        </div>
        <div class="col-md-6 col-lg-6  col-sm-12">
          <div class="form-group">
            <label for="age">Email</label>
            <input type="text" class="form-control" id="age" th:field="*{email}" placeholder="Age">
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
          <div class="form-group">
            <label for="age">Password</label>
            <input type="text" class="form-control" id="gender" th:field="*{password}" placeholder="gender">
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
          <div class="form-group">
            <label for="age">UserType</label>
            <input type="text" class="form-control" id="userType" th:field="*{userType}" placeholder="usertype">
          </div>
        </div>
        <div class="col-md-12 col-lg-12">

          <button type="submit" class="btn btn-primary">Submit</button>

        </div>

      </div>
    </form>
  </fieldset>

</body>
</html>
