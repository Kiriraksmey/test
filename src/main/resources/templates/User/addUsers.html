<section layout:fragment="content">
    <form th:action="@{saveUser/{id}}" th:object="${users}" name="myForm" onsubmit="return validateForm()" method="post">


        <legend class="w-auto px-2">Add User</legend>
        <div class="col">
            <div class="col-md-6 col-lg-6  col-sm-12">
                <div class="form-group">
                    <label for="name">Input Name</label>
                    <input type="text" class="form-control" id="name"    name="name"  placeholder="Name" >
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12" >
                <div class="form-group">
                    <label for="email">Input Email</label>
                    <input type="text" class="form-control" id="email" name="email"    placeholder="Email">
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12" >
                <div class="form-group">
                    <label for="userType">Input UserType</label>
                    <input type="text" class="form-control" id="userType" name="userType"  placeholder="userType">
                </div>
            </div>
            <div class="col-md-12 col-lg-12">


                <input type="submit" class="btn btn-primary" value="Submit">

            </div>


        </div>
    </form>
