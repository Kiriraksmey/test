<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body class="hold-transition register-page">
<form th:action="@{registerUser}" th:object="${user}" method="POST">

    <div class="col">
        <div class="col-md-6 col-lg-6  col-sm-12">
            <div class="form-group">
                <label for="age">Input Age</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Age">
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
            <div class="form-group">
                <label for="age">Input Pass</label>
                <input type="text" class="form-control" id="pass" name="pass"  placeholder="Pass">
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
            <div class="form-group">
                <label for="age">Input Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12" >
            <div class="form-group">
                <label for="age">Input Status</label>
                <input type="text" class="form-control" id="status" name="status" placeholder="Status">
            </div>
        </div>
        <div class="col-md-12 col-lg-12">


            <button type="submit" class="btn btn-primary">Save</button>

        </div>


    </div>
</form>

</body>
</html>
