<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
  <h3>List CourseDetail</h3>
  <hr/>
  <a th:href="@{/system/create-courseDetail}" class="btn btn-primary" style="">Add CourseDetail</a>
  <form th:action="@{/system/courseList}" th:object="${search}" method="POST" style="position: relative">
    <input type="text" class="form-control " style="width: 500px; position: absolute;top: -33px;left: 300px"
           name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
    <input type="submit" value="Search" style="position: absolute;top: -33px;left: 820px" class="btn btn-primary"/>
    <a th:href="@{/system/courseList}" value="Clear" id="btnClear" class="btn btn-primary"
       style="position: absolute;top: -33px;left: 890px">Clear</a>
  </form>
  <br/><br/>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Course Id</th>

      <th>Name</th>


      <th>CreateDate</th>
      <th>UpdateDate</th>
      <th>Description</th>
      <th>User</th>


      <th>Action</th>

    </tr>
    </thead>
    <tbody th:if="${courseDetails != null}">
    <tr th:each="course: ${courseDetails}">
      <td th:text="${course.courseId}"/>

      <td th:text="${course?.name}"/>

      <td th:text="${course?.createDate}"/>
      <td th:text="${course?.updateDate}"/>
      <td th:text="${course?.description}"/>

      <td th:text="${course?.user}"/>





      <td>
        <!--                    <a th:href="@{/editEmployee/{student_id}(student_id=${student.id})}" class="btn btn-info">Update</a>-->
        <a class="btn  btn-info btn-sm"
           th:href="@{/system/editCourse/{id}(id=${course.id})}">Update</a>

        <a th:href="@{/system/deletecourse/{id}(id=${course.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
