<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>ZenBlog Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/front-end/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/front-end/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" th:href="@{/front-end/https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{/front-end/https://fonts.gstatic.com}" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/front-end/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/front-end/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/front-end/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/front-end/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/front-end/assets/vendor/aos/aos.css}" rel="stylesheet">

    <!-- Template Main CSS Files -->
    <link th:href="@{/front-end/assets/css/variables.css}" rel="stylesheet">
    <link th:href="@{/front-end/assets/css/main.css}" rel="stylesheet">
    <!--  <link th:href="@{/netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">-->

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="inner_page login">

<header id="header" class="header d-flex align-items-center fixed-top">
    <span th:replace="frontend/header::header"/>

</header>
<main id="main">
    <div layout:fragment="content">

    </div>

</main>
<footer id="footer" class="footer">
    <span th:replace="frontend/footer::footer"/>

</footer>


<!-- jQuery -->
<script th:src="@{/front-end/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/front-end/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/front-end/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/front-end/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/front-end/assets/vendor/php-email-form/validate.js}"></script>

<script th:src="@{/front-end/assets/js/main.js}"></script>
<script th:src="@{/front-end/assets/js/collape.js}"></script>
<script th:src="@{/front-end/assets/js/counter.js}"></script>

<div layout:fragment="script">

</div>
