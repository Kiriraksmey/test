<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<section layout:fragment="content">
   <form th:action="@{/saveEmployee}" th:object="${students}" method="POST">

       <label>Input Age</label>
       <input type="text" name=" age" th:field="*{student.age}"><br>
       <label>Input gender</label>
       <input type="text" name=" gender" th:field="*{student.gender}"><br>

       <label>Input Name</label>
       <input type="text" name=" name" th:field="*{student.name}"><br>

       <a  class="btn btn-primary" >save</a>
       <input type="hidden" th:field="*{student.id}" />

   </form>
</section>
