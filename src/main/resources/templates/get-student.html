<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{testindex_template}">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<section layout:fragment="content">
  <div class="container">

    <h3>List Employees</h3>

    <hr/>
    <a th:href="@{/addEmployeeForm}" class="btn btn-primary">Add Employee</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

      <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student: ${students}">
        <td th:text="${student.name}" />
        <td th:text="${student.gender}" />
        <td th:text="${student.age}" />
        <td>
          <a th:href="@{/showUpdateForm/{id}(id=${student.id})}" class="btn btn-info">Update</a>

          <a th:href="@{/deleteEmployee/{id}(id=${student.id})}" class="btn btn-danger ml-2">Delete</a>
        </td>
      </tr>


      </tbody>

    </table>
  </div>
</section>

</html>
