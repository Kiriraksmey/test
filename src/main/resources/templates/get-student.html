<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<div class="container">

  <h3>List Employees</h3>

  <hr/>
  <a th:href="@{/addEmployeeForm}" class="btn btn-primary">Add Employee</a>
  <br/><br/>
  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
      <td th:text="${student.name}" />
      <td th:text="${student.gender}" />
      <td th:text="${student.age}" />
      <td>
        <a th:href="@{/showUpdateForm(employeeId=${student.id})}" class="btn btn-info">Update</a>

        <a th:href="@{/deleteEmployee(employeeId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>


    </tbody>

  </table>
</div>
</body>
</html>
